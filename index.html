<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title> Learn Improv </title>
	<link rel="stylesheet" href="styles.css">
	<script src="p5.min.js"></script>
	<script src="Tone.min.js"></script>
</head>

<body>


	<div class=buttonSet>
		<button class='media-button' id="play">Play</button>

		<button class='media-button' onclick="pause()">Pause</button>
		<button class='media-button' id="stop">Stop</button>

		<button class='media-button' onclick="reset()">Reset</button>

	</div>

	<div id="main-container">
		<div id="side-bar">
			<p class="side-text">Enter chord here :</p>
			<select id="rootList">
				<option value="C">C</option>
				<option value="C#/Db">C#/Db</option>
				<option value="D">D</option>
				<option value="D#/Eb">D#/Eb</option>
				<option value="E">E</option>
				<option value="F">F</option>
				<option value="F#/Gb">F#/Gb</option>
				<option value="G">G</option>
				<option value="G#/Ab">G#/Ab</option>
				<option value="A">A</option>
				<option value="A#/Bb">A#/Bb</option>
				<option value="B">B</option>
			</select>

			<select id="qualList">
				<option value="major">major</option>
				<option value="minor">minor</option>
				<option value="augmented">augmented</option>
				<option value="diminished">diminished</option>
			</select>
			<select id="qualList">
				<option value="major">7</option>
				<option value="minor">9</option>
				<option value="augmented">11</option>
				<option value="diminished">13</option>
			</select>


			<input id="beat-form" type="text" value="4">
			<button id="add" type="button">Add</button>
		</div>
		<div id="sketch-container">
		</div>
	</div>


	<script src="sketch.js"></script>

</body>
